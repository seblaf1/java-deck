version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: cards_db
    environment:
      POSTGRES_DB: cards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cards"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  migrate:
    build:
      context: ./db-migrations
      dockerfile: Dockerfile
    container_name: cards_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: cards
      PGUSER: postgres
      PGPASSWORD: postgres

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cards_server
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cards
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Optional: enable remote debug (uncomment next 2 lines and the JAVA_TOOL_OPTIONS below)
      # JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      # - "5005:5005" # if remote debug enabled
    # If you want live file access inside the container for quick inspection:
    # volumes:
    #   - ./server:/app

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: cards_web
    depends_on:
      server:
        condition: service_started
    ports:
      - "8081:80"  # browse http://localhost:8081

volumes:
  db_data:
